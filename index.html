<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<h1>Lab: Pixel Art Maker</h1>

<h2>Choose Grid Size</h2>
<form id="sizePicker">
    Grid Height:
    <input type="number" id="input_height" name="height" min="1" value="10">
    Grid Width:
    <input type="number" id="input_width" name="width" min="1" value="10">
    <input type="submit">
    <input type="reset" id="reset">
</form>

<h2>Pick A Color</h2>
<input type="color" id="colorPicker">

<h2>Tools</h2>
<div class="history" id="used-tool">
    <h2>Tools History</h2>
</div>
<div class="tooltip">
    <img id="bucket" class="tool" src="img/bucket-tool.png"/>
    <span class="tooltiptext">Bucket tool</span>
</div>

<div class="tooltip">
    <img id="pencil" class="tool" src="img/pencil-tool.png"/>
    <span class="tooltiptext">Pencil tool</span>
</div>

<div class="tooltip">
    <img id="single" class="tool" src="img/single-tool.png"/>
    <span class="tooltiptext">Single pixel tool</span>
</div>
<!--<div class="tooltip">-->
    <!--<input id="opacity" class="tool" type="number" name="opacity" min="0.00" value="1">-->
    <!--<span class="tooltiptext">Opacity tool</span>-->
<!--</div>-->

<h2>Design Canvas</h2>
<table id="pixel_canvas"></table>

<script src="designs.js"></script>
</body>
</html>
